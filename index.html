<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/Iphone-instagram.png">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/Instagram_logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="/img/perfil.jpeg" alt="foto de perfil" class="foto-perfil">
                </div>
                <a href="#" class="instagram-login">Continue como falcao.camilla_</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é falcao.camilla_?</p>
                <p class="notaccount">
                    <span class="link-blue">Aternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
